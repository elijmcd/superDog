<!doctype html>
<html lang="en">

<head>
    <title>SuperDog Events | Eli McDougal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="/img/favicon.ico" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body onload="buildDropDown()">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">SuperDog Events</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/app.html">The App<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">See the Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//github.com/elijmcd" target="_blank">Get the Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//www.dougaldev.net" target="_blank">My Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="container-fluid">
            <div class="sdContainer card shadow" id="superDogTables">
                <div class="row">
                    <div class="col-sm-6" id="filterTable">

                        <div class="btn-group">
                            <button type="button" class="btn btn-info">Pick a Location</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div id="eventDropDown" class="dropdown-menu">
                                <!-- dropdown menu template -->
                            </div>
                        </div>

                        <hr>

                        <table class="table table-striped">
                            <tr>
                                <th colspan="2" id="statsHeader">Stats For All Events</th>
                            </tr>
                            <tr>
                                <td>Total Attendance</td>
                                <td id="total">33</td>
                            </tr>
                            <tr>
                                <td>Average Attendance</td>
                                <td id="average">33</td>
                            </tr>
                            <tr>
                                <td>Most Attended</td>
                                <td id="most">33</td>
                            </tr>
                            <tr>
                                <td>Least Attended</td>
                                <td id="least">3</td>
                            </tr>
                        </table>

                    </div>

                    <div class="col-sm-6 order-first order-md-2 dogboy">
                        <img src="/img/SuperDogEvents.png" alt="dogboy" class="img-fluid p-2">
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="btn-group">
                            <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#addEvent">Add
                                Event</button>
                        </div>

                        <hr>

                        <table class="table table-striped" id="eventList">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Event</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Attendance</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data goes here -->
                            </tbody>
                        </table>

                    </div>
                 
                </div>
            </div>

        </div>
        </div>

    </main>

    <footer class="footer footer">
        <div class="container-fluid">
            <span>.SuperDog. | &copy; Eli McDougal | 2021</span>
        </div>
    </footer>

    <template id="dataTemplate">
        <tr>
            <td id="event"></td>
            <td id="city"></td>
            <td id="state"></td>
            <td id="attendance"></td>
            <td id="date"></td>
        </tr>
    </template>


       <div class="modal" id="addEvent">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h4 class="modal-title">Add a New Event</h4>
                       <button type="button" class="close" data-dismiss="modal">&times;</button>
                   </div>
                   <div class="modal-body">
                       <form id="newEventForm">
                           <div class="form-group">
                               <label for="eventName">Name</label>
                               <input type="text" class="form-control" id="eventName" placeholder="Event Name">
                           </div>
                           <div class="form-group">
                               <label for="eventCity">City</label>
                               <input type="text" class="form-control" id="eventCity" placeholder="City">
                           </div>
                           <div class="form-group">
                               <label for="eventState">State</label>
                               <input type="text" class="form-control" id="eventState" placeholder="State">
                           </div>
                           <div class="form-group">
                               <label for="eventAttend">Attendance</label>
                               <input type="number" class="form-control" id="eventAttend"
                                   placeholder="Event Attendance">
                           </div>
                           <div class="form-group">
                               <label for="eventDate">Date</label>
                               <input type="date" class="form-control" id="eventDate" placeholder="Date">
                           </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-success" onclick="addEvent()"
                           data-dismiss="modal">Save</button>
                       <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                   </div>
               </div>
           </div>
       </div>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/site.js"></script>
</body>

</html>
